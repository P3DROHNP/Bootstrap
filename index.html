<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Pedro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROX9v8s8aaf6lmp7f6r7lyqgx2Yc2Bws9FddfzQWvBdM8D1ckJ5Hh1yaKk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabeçalho">
        <h1>Página do Pedro</h1>
    </header>

    
    <div class="conteudo">
        <div class="row">
            
            <div class="fotoPerfil">
                <img src="pedro.jpg" alt="Foto de Perfil" >
                <h3>Pedro Nogueira</h3>
                <p>Futuro Desenvolvedor Web</p>
                <p><strong>Gmail:</strong> pedrinhonoguera12@gmail.com</p>
                <p><strong>Localização:</strong> Maringá, PR</p>
            </div>

            <div class="atividades">
                <h4>Atividades Recentes</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Atividade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>20/03/2025</td>
                            <td>Aula de JavaScript</td>
                        </tr>
                        <tr>
                            <td>16/03/2025</td>
                            <td>Trabalho de Front-End</td>
                        </tr>
                        <tr>
                            <td>14/03/2025</td>
                            <td>Curso de html e css</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="formulario">
            <div class="lista">
                <h4>Formulário de Contato</h4>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybU7r7Dq4v8fIYtmh3z2vVjk9pRyg6Jl0FfakFPskvXusvfa0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0xT2zR8El6HPa30vpcRcz6GibJ5RlL9ytBOy3X3FfTyjF7ER" crossorigin="anonymous"></script>

</body>

</html>
